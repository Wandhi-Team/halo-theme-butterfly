<template xmlns:th="https://www.thymeleaf.org" th:replace="~{core/layout :: layout (
  page = 'index',
  title = ${site.title},
  css_pin = ~{::css_pin},
  js_pin = ~{::js_pin},
  header = ~{::header},
  main = ~{::main}
  )}"><th:block th:fragment="css_pin"><style th:inline="css">.above {
        --above-background: /*[(${'url('+theme.config.index.above_background+')'})]*/ transparent;
      }</style></th:block><th:block th:fragment="js_pin"></th:block><th:block th:fragment="header"> <th:block th:replace="~{modules/nav}"/> <div class="above"><div class="above-info"><h1 class="above-title" th:text="${site.title}"></h1><div class="above-subtitle"><span class="above-subtitle--text" th:data-typewriter="${theme.config.index.typewriter}"></span></div></div></div></th:block><th:block th:fragment="main"><section class="content"> <th:block th:replace="~{modules/components:: list(${posts.items},${theme.config.index.post_layout})}"/> <th:block th:replace="~{modules/components:: pagination(${posts},${'/index'})}"/> </section> <th:block th:replace="~{modules/aside::aside}"/> </th:block></template>

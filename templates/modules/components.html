<img th:fragment="lazyLoadImg(src,alt,class)" th:src="${theme.config.loading.preload}" th:attr="onerror='this.src='+${'`'+theme.config.loading.err+'`'}" th:data-lazy-src="${(#strings.isEmpty(src) && theme.config.loading.enable_random_img == 'true')  ? (theme.config.loading.random_img + '?i=' + postStat.index)  : src}" th:alt="${alt}" th:class="${class}"><ul xmlns:th="https://www.thymeleaf.org" th:fragment="list(data,layout)" class="essay-list"><li class="essay-item card" th:each="post : ${data}"><a th:href="${post.status.permalink}" th:title="${post.spec.title}" class="essay-cover"><img th:replace="~{modules/components:: lazyLoadImg(${post.spec.cover},${post.spec.title},'img')}"></a><div class="essay-info"><a class="essay-title" th:href="${post.status.permalink}" th:title="${post.spec.title}" th:text="${post.spec.title}"></a><div class="essay-data"><div class="row"><span class="wp comment"><i class="fa-solid fa-comments"></i> <span th:text="'评论 '+${post.stats.comment}"></span> </span><span class="wp upvote"><i class="fa-solid fa-thumbs-up"></i> <span th:text="'点赞 '+${post.stats.upvote}"></span> </span><span class="wp visit"><i class="fa-solid fa-eye"></i> <span th:text="'预览 '+${post.stats.visit}"></span></span></div><div class="row"><span class="wp publishTime"><i class="far fa-calendar-alt fa-bolt-auto"></i> <time th:datetime="${post.spec.publishTime}" th:text="'发布于 '+${#dates.format(post.spec.publishTime, 'yyyy-MM-dd HH:mm')}"></time> </span><span class="wp category" th:if="${!#arrays.isEmpty(post.categories)}"><i class="fas fa-inbox"></i> <span class="cys"><th:block th:each="cy : ${post.categories}"><a class="link" th:href="${cy.status.permalink}" th:text="${cy.spec.displayName}"></a></th:block></span></span></div></div><div class="essay-excerpt" th:text="${post.spec.excerpt.raw}"></div></div></li></ul>

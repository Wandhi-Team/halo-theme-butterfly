<layout
  th:replace="~{core/layout :: layout (
  page = 'archives',
  title = ${site.title} + ' - ' + '归档',
  css_pin = ~{::css_pin},
  js_pin = ~{::js_pin},
  header = ~{::header},
  main = ~{::main}
  )}"
>
  <!--/* css */-->
  <th:block th:fragment="css_pin">
    <style th:inline="css">
      .above {
        background-image: /*[(${'url('+theme.config.archives.above_background+')'})]*/ none;
      }
    </style>
  </th:block>

  <!--/* js */-->
  <th:block th:fragment="js_pin">
    <script id="archivesScript" th:inline="javascript">
      window.THEME_CONFIG.archives =  /*[[${postFinder.archives(1,archives.total).items}]]*/ [];
      window['archivesScript']?.remove();
    </script>
  </th:block>


  <!--/* header */-->
  <th:block th:fragment="header">
    <header th:class="${not theme.config.archives.enable_above ? 'header dp' : 'header'}">
      <!--/* 导航栏 */-->
      <th:block th:replace="~{modules/nav}"/>

      <!--第一屏内容-->
      <section class="above" th:if="${theme.config.archives.enable_above}">
        <div class="above-info">
          <h1 class="above-title">归档</h1>
        </div>
      </section>
    </header>
  </th:block>


  <!--/* 內容 */-->
  <th:block th:fragment="main">
    <section class="content card" th:with="noData = ${not #lists.isEmpty(archives.items)}">

      <th:block th:if="${noData}">
        <div class="chart"></div>

        <div class="axis-title" th:text="'文章总览 - '+${archives.total}"></div>

        <ul class="axis-list">
          <th:block th:each="archive : ${archives.items}">
            <li class="axis-list--item  year">
              <span class="name" th:text="${archive.year}"></span>
            </li>

            <th:block th:each="months : ${archive.months}">
              <li class="axis-list--item "
                  th:each="post : ${months.posts}">

                <a class="cover" th:href="${post.status.permalink}">
                  <img th:replace="~{modules/components:: lazyLoadImg(${post.spec.cover},${post.spec.title},'img',true,${param_prefix +'v=' + #dates.format(post.spec.publishTime, 'yyyyMMddhhmmss')})}"/>
                </a>

                <div class="info">
                  <time th:text="'发布于 '+${#dates.format(post.spec.publishTime, 'yyyy-MM-dd HH:mm')}"></time>

                  <a class="title" th:href="${post.status.permalink}" th:text="${post.spec.title}"></a>
                </div>

              </li>

            </th:block>
          </th:block>
        </ul>

        <th:block th:replace="~{modules/components:: pagination(${archives})}"/>
      </th:block>

      <th:block th:unless="${noData}" th:insert="~{modules/components:: emptyData(false)}"></th:block>
    </section>
    <th:block th:replace="~{modules/aside::aside_common}"/>
  </th:block>

</layout>

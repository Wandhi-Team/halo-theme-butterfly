<layout
  xmlns:th="https://www.thymeleaf.org"
  th:replace="~{core/layout :: layout (
  page = 'post',
  title = ${post.spec.title},
  css_pin = ~{::css_pin},
  js_pin = ~{::js_pin},
  main = ~{::main}
  )}"
>
  <!--/* css */-->
  <th:block th:fragment="css_pin">
    <style
      xmlns:th="https://www.thymeleaf.org"
      th:inline="css"
      th:with="above_background = ${not #strings.isEmpty(post.spec.cover) ? post.spec.cover : (theme.config.loading.img.random_enable ? theme.config.loading.img.random_link  : 'todo-'  )}">
      .above {
        --above-background: /*[(${'url('+above_background+')'})]*/ transparent;
      }
    </style>
  </th:block>

  <!--/* js */-->
  <th:block th:fragment="js_pin">
  </th:block>


  <!--/* 內容 */-->
  <th:block th:fragment="main">
    <th:block th:replace="~{modules/render::post}"/>
    <th:block th:replace="~{modules/aside::aside_post}"/>
  </th:block>
</layout>

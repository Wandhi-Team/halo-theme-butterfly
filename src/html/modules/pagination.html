<script xmlns:th="https://www.thymeleaf.org"  th:fragment="in(data)" id="paginationScript"  th:inline="javascript">
  Object.assign(window.MainApp.conf, {
    nextUrl: /*[[${data.nextUrl}]]*/ {},
    prevUrl: /*[[${data.prevUrl}]]*/ {},
    page: /*[[${data.page}]]*/ {},
    size: /*[[${data.size}]]*/ {},
    total: /*[[${data.total}]]*/ {},
    totalPages: /*[[${data.totalPages}]]*/ {},
    hasPrevious: /*[[${data.hasPrevious()}]]*/ {},
    hasNext: /*[[${data.hasNext()}]]*/ {},
  });
</script>

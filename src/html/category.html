<layout
  th:replace="~{base/layout :: layout (
  page = 'category',
  title = ${site.title} + ' - ' + '分类列表',
  css_pin = ~{::css_pin},
  js_pin = ~{::js_pin},
  header = ~{::header},
  main = ~{::main}
  )}"
>
  <!--/* css */-->
  <th:block th:fragment="css_pin">
    <style th:inline="css">
      .above {
        background-image: /*[(${'url('+theme.config.categories.above_background+')'})]*/ none;
      }
    </style>
  </th:block>

  <!--/* js */-->
  <th:block th:fragment="js_pin">
  </th:block>


  <!--/* header */-->
  <th:block th:fragment="header">
    <header th:class="${not theme.config.categories.enable_above ? 'header dp' : 'header'}">
      <!--/* 导航栏 */-->
      <th:block th:replace="~{views/nav}"/>

      <!--第一屏内容-->
      <section class="above" th:if="${theme.config.categories.enable_above}">
        <div class="above-info">
          <h1 class="above-title">分类列表</h1>
        </div>
      </section>
    </header>
  </th:block>


  <!--/* 內容 */-->
  <th:block th:fragment="main">
    <section class="content">
      <th:block th:replace="~{views/components:: list(${posts.items},'list')}"/>
      <th:block th:replace="~{views/components:: pagination(${posts})}"/>
    </section>
    <th:block th:replace="~{views/aside::common}"/>
  </th:block>
</layout>
